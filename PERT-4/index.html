<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>BELAJAR COLOR, UNORDERED LIST, ORDERED LIST</title>
</head>
<body style="background-color: #888;">
    
    <h1 style="color: rgb(255, 255, 255);">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Consequuntur, neque!</h1>

    <p>GABUNGAN NAMA SAYA</p>
    <ul>
        <li>RIAN</li>
        <li>HIDAYAT</li>
        <li>SAPUTRA</li>
    </ul>

    <p>NAMA KABUPATEN DI JAWA TENGAH</p>
    <ol type="1">
        <li>JEPARA</li>
        <li>PATI</li>
        <li>MAGELANG</li>
    </ol>

    <p>MINUMAN YANG SEGAR</p>
    <ol type="I">
        <li>ES DEGAN</li>
        <li>ES SIRUP</li>
        <li>ES TEH</li>
    </ol>

</body>
</html>
